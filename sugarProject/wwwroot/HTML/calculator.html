<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        window.onload = function () {
            let operand1 = parseInt(Math.random() * 10) + 1;
            let operand2 = parseInt(Math.random() * 10) + 1;

            let operand3 = parseInt(Math.random() * 10) + 1;
            let operand4 = parseInt(Math.random() * 10) + 1;

            let operand5 = parseInt(Math.random() * 10) + 1;    
            let operand6 = parseInt(Math.random() * 10) + 1;

            let operand7 = parseInt(Math.random() * 10) + 1;
            let operand8 = parseInt(Math.random() * 10) + 1;

            let operand9 = parseInt(Math.random() * 10) + 1;
            let operand10 = parseInt(Math.random() * 10) + 1;

            document.getElementById("operand1").value = operand1;
            document.getElementById("operand2").value = operand2;

            document.getElementById("operand3").value = operand3;
            document.getElementById("operand4").value = operand4;

            document.getElementById("operand5").value = operand5;
            document.getElementById("operand6").value = operand6;

            document.getElementById("operand7").value = operand7;
            document.getElementById("operand8").value = operand8;

            document.getElementById("operand9").value = operand9;
            document.getElementById("operand10").value = operand10;
        }

        function checkAnswer() {
            let operand1 = document.getElementById("operand1").value;
            let operand2 = document.getElementById("operand2").value;

            let operand3 = document.getElementById("operand3").value;
            let operand4 = document.getElementById("operand4").value;

            let operand5 = document.getElementById("operand5").value;
            let operand6 = document.getElementById("operand6").value;

            let operand7 = document.getElementById("operand7").value;
            let operand8 = document.getElementById("operand8").value;

            let operand9 = document.getElementById("operand9").value;
            let operand10 = document.getElementById("operand10").value;

            let result1 = document.getElementById("result1").value;
            let result2 = document.getElementById("result2").value;
            let result3 = document.getElementById("result3").value;
            let result4 = document.getElementById("result4").value;
            let result5 = document.getElementById("result5").value;

            let msg1 = document.getElementById("msg1");
            let msg2 = document.getElementById("msg2");
            let msg3 = document.getElementById("msg3");
            let msg4 = document.getElementById("msg4");
            let msg5 = document.getElementById("msg5");
            let finalMsg = document.getElementById("finalMsg");

            let correctCount = 0;

            if (parseInt(operand1) + parseInt(operand2) == parseInt(result1)) {
                msg1.innerHTML = "Correct";
                correctCount++;
            } else {
                msg1.innerHTML = "Please try again";
            }

            if (parseInt(operand3) - parseInt(operand4) == parseInt(result2)) {
                msg2.innerHTML = "Correct";
                correctCount++;
            } else {
                msg2.innerHTML = "Please try again";
            }

            if (parseInt(operand5) * parseInt(operand6) == parseInt(result3)) {
                msg3.innerHTML = "Correct";
                correctCount++;
            } else {
                msg3.innerHTML = "Please try again";
            }

            if (parseInt(operand7) / parseInt(operand8) == parseInt(result4)) {
                msg4.innerHTML = "Correct";
                correctCount++;
            } else {
                msg4.innerHTML = "Please try again";
            }

            if (parseInt(operand9) % parseInt(operand10) == parseInt(result5)) {
                msg5.innerHTML = "Correct";
                correctCount++;
            } else {
                msg5.innerHTML = "Please try again";
            }

            finalMsg.innerHTML = `You got ${correctCount} out of 5 correct.`;
        }
    </script>
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="d-flex justify-content-center">
        <div>
            <input type="text" id="operand1" disabled /> +
            <input type="text" id="operand2" disabled /> =
            <input type="text" id="result1" />
            <span id="msg1"></span>
            <p id="msg1"></p>

            <input type="text" id="operand3" disabled /> -
            <input type="text" id="operand4" disabled /> =
            <input type="text" id="result2" />
            <span id="msg2"></span>
            <p id="msg2"></p>

            <input type="text" id="operand5" disabled /> *
            <input type="text" id="operand6" disabled /> =
            <input type="text" id="result3" />
            <span id="msg3"></span>
            <p id="msg3"></p>

            <input type="text" id="operand7" disabled /> /
            <input type="text" id="operand8" disabled /> =
            <input type="text" id="result4" />
            <span id="msg4"></span>
            <p id="msg4"></p>

            <input type="text" id="operand9" disabled /> %
            <input type="text" id="operand10" disabled /> =
            <input type="text" id="result5" />
            <span id="msg5"></span>
            <p id="msg5"></p>

            <br />

            <div class="text-center">
                <input class="text-center" type="button" value="check" onclick="checkAnswer()" />
            </div>

            <p id="finalMsg" class="text-center"></p>
        </div>
    </div>
</body>
</html>
